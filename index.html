<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeGenie - Discover Delicious Recipes</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <h1>Welcome to RecipeGenie! üç≤</h1>
            <p>Discover and save your favorite recipes.</p>
        </header>

        <!-- Theme Toggle -->
        <div class="theme-toggle">
            <button id="theme-toggle-btn">Switch to Dark Mode üåô</button>
        </div>

        <!-- Search Section -->
        <section class="search-section">
            <h2>Find Your Recipe</h2>
            <input type="text" id="search-bar" placeholder="Search for a recipe..." />
            <div class="filters">
                <label for="quick-recipe">
                    <input type="checkbox" id="quick-recipe" /> Quick Recipes
                </label>
                <label for="vegetarian">
                    <input type="checkbox" id="vegetarian" /> Vegetarian
                </label>
            </div>
        </section>

        <!-- Recipe Cards Section -->
        <section id="recipe-list">
            <h2>Recipes</h2>
            <div class="recipe-cards" id="recipe-cards">
                <!-- Dynamic Recipe Cards will appear here -->
            </div>
            <!-- Pagination Section -->
            <div class="pagination">
                <button id="prev-page" disabled>Previous</button>
                <span id="page-number">Page 1</span>
                <button id="next-page">Next</button>
            </div>
        </section>

        <!-- Recipe Details Modal -->
        <div id="recipe-modal" class="modal">
            <div class="modal-content">
                <span id="close-modal" class="close">&times;</span>
                <h2 id="recipe-title"></h2>
                <p id="recipe-description"></p>
                <h3>Ingredients:</h3>
                <ul id="recipe-ingredients">
                    <!-- Ingredients will be listed here -->
                </ul>
                <h3>Instructions:</h3>
                <p id="recipe-instructions"></p>
                <h3>Rating:</h3>
                <div id="recipe-rating">
                    <span class="rating" data-value="1">‚≠ê</span>
                    <span class="rating" data-value="2">‚≠ê‚≠ê</span>
                    <span class="rating" data-value="3">‚≠ê‚≠ê‚≠ê</span>
                    <span class="rating" data-value="4">‚≠ê‚≠ê‚≠ê‚≠ê</span>
                    <span class="rating" data-value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</span>
                </div>
            </div>
        </div>

        <!-- Saved Recipes Section -->
        <section id="saved-recipes">
            <h2>Your Saved Recipes</h2>
            <ul id="saved-recipes-list">
                <!-- Saved recipes will appear here -->
            </ul>
            <button id="clear-saved-recipes">Clear All Saved Recipes</button>
        </section>

        <!-- Shopping List Section -->
        <section id="shopping-list">
            <h2>Shopping List</h2>
            <ul id="shopping-list-items">
                <!-- Shopping list items will be displayed here -->
            </ul>
            <button id="clear-shopping-list">Clear Shopping List</button>
        </section>

        <!-- Footer Section -->
        <footer>
            <p>&copy; 2025 RecipeGenie. All rights reserved. üç¥</p>
        </footer>
    </div>
</body>

</html>
