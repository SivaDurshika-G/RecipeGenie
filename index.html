<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RecipeGenie</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome to <span class="highlight">RecipeGenie</span> 🍳✨</h1>
      <p>Your smart recipe assistant! Discover, save, and manage your favorite dishes effortlessly.</p>
    </header>

    <section id="search-section">
      <input type="text" id="search-bar" placeholder="Search for recipes..." />
      <div class="filters">
        <label for="quick-filter">
          <input type="checkbox" id="quick-filter" /> Quick Recipes
        </label>
        <label for="vegetarian-filter">
          <input type="checkbox" id="vegetarian-filter" /> Vegetarian
        </label>
      </div>
    </section>

    <section id="categories">
      <h2>Categories:</h2>
      <button id="quick-recipes-btn">Quick Recipes</button>
      <button id="vegetarian-recipes-btn">Vegetarian Recipes</button>
    </section>

    <section id="recipe-container">
      <!-- Recipe cards will be displayed here -->
    </section>

    <section id="saved-recipes">
      <h2>Saved Recipes:</h2>
      <ul id="saved-recipes-list"></ul>
      <button id="clear-saved">Clear All Saved</button>
    </section>
  </div>

  <button id="theme-toggle">Switch to Dark Mode</button>

  <script src="app.js"></script>
</body>
</html>
